<div class="auth">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="spinner" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">{{ isLoginMode ? "Email" : "New Email"}}</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel email required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel minlength="6" required>
                </div>
                <div>
                    <button class="btn btn-primary" [disabled]="authForm.invalid ">{{ isLoginMode ? "Login" : "Sign Up"}}</button><br><br>
                    <a (click)="onSwitchMode()"> Switch to {{ isLoginMode ? "Sign Up" : "Login" }}</a>
                </div>
            </form>

            <br>
            <!-- <div class="alert alert-danger" *ngIf="error">
                <p>{{ error }}</p><br>
                <button class="btn btn-danger" (click)="onOk()">Okay</button>
            </div> -->
            <app-alert [message]="error" *ngIf="error" (close)="error = null"></app-alert>
        </div>
    </div>
</div>
